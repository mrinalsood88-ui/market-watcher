name: Scrape and publish

on:
  workflow_dispatch: {}        # Manual run button
  schedule:
    - cron: '0 * * * *'        # Every hour (UTC)
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd scrapers
          npm ci

      - name: Run scraper
        run: |
          cd scrapers
          node run.js

      - name: Copy outputs to public folders
        run: |
          mkdir -p products keywords
          cp -v scrapers/out/products/hot_all.json products/hot_all.json || true
          cp -v scrapers/out/keywords/keyword_hot.json keywords/keyword_hot.json || true
          echo "After copy:"
          ls -R products keywords

      - name: Commit & push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add products keywords || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update scraper outputs [skip ci]"
            git push origin HEAD:main
          fi
