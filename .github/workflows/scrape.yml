name: Scrape & Publish

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show Node/NPM versions
        run: |
          node -v
          npm -v

      - name: Run scrapers
        run: |
          npm run scrape

      - name: Commit changes (if any)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add products/hot_all.json keywords/keyword_hot.json out/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: update scraper outputs"
            git push
          fi
