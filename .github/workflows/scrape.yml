name: Scrape Shopify and Publish

on:
  schedule:
    - cron: '0 * * * *'   # every hour at :00 - adjust as needed
  workflow_dispatch:

concurrency:
  group: "scrape-and-publish"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scrapers

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Shopify fetcher
        run: npm run shopify

      - name: Compute diffs (sales)
        run: npm run diff

      - name: Map stores to state (best-effort)
        run: npm run map

      - name: Build hot_all.json
        run: npm run build

      - name: Commit and push generated JSON to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./scrapers/out
