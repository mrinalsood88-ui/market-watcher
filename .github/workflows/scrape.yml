name: Shopify Scrape & Commit

on:
  schedule:
    - cron: '0 */1 * * *'   # runs every 1 hour (adjust as needed)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scrapers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper pipeline
        run: |
          node shopify.js
          node diff_shopify_snapshots.js || true
          node build_hot_all.js || true

      - name: List outputs
        run: ls -lah out || true

      - name: Commit generated product files to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A scrapers/out/products
          git diff --cached --quiet || (git commit -m "chore: update product scraper output [ci skip]" && git push)
