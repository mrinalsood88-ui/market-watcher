name: Keyword Tracker (Google Trends)

on:
  schedule:
    - cron: '0 */3 * * *'   # every 3 hours
  workflow_dispatch:

permissions:
  contents: write    # needed to commit results back to the repo

jobs:
  keyword-tracker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scrapers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run keyword tracker
        run: node keyword_tracker.js

      - name: List outputs
        run: ls -lah out || true

      - name: Commit generated keyword files to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A scrapers/out/keywords
          # only commit if there are changes
          git diff --cached --quiet || (git commit -m "chore: update keyword tracker output [ci skip]" && git push)
